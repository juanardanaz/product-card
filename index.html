<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== DESCRIPTION ===============-->
    <meta name="description" 
    content="This is a landing page practice, of a product card component">
    <!--=============== FAVICON ===============-->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="card_container container">
        <article class="card">
            <img src="./assets/img/image-product-mobile.jpg" alt="perfume" class="card_image_mobile">
            <img src="./assets/img/image-product-desktop.jpg" alt="perfume" class="card_image_desktop">

            <div class="card_data">
                <p class="card_product">Perfume</p>
                <h1 class="card_title">
                    Gabrielle Essence Eau De Parfum
                </h1>
                <p class="card_description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>

                <div class="card_price_container">
                    <h2 class="card_price">$149.99</h2>
                    <h3 class="card_price_old">$169.99</h3>
                </div>

                <a href="#" class="button card_button">
                    <img src="./assets/img/icon-cart.svg" alt="cart" class="card_button_icon">
                    Add to Cart
                </a>
            </div>
        </article>
    </div>

    <!--=============== SCROLL REVEAL ===============-->
    <script src="./assets/js/scrollreveal.min.js"></script>
    <!--=============== MAIN JS ===============-->
    <script src="./assets/js/main.js"></script>
</body>
</html>
